<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  <p>Are you sure?</p>
  <button mat-button (click)="onNoClick()" class="add-button">No</button>
  <button mat-button (click)="yesNoClick()" class="delete-button">Yes</button>
</div>
<div *ngIf="isLoading" class="progress-bar-div">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
